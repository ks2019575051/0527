<!DOCTYPE html>
<html><head><title>폼 스타일 주기</title>
<style>
input[type=text] {
	color : red; 
}
input:hover, textarea:hover { 
	background : aliceblue;
}
input[type=text]:focus, input[type=email]:focus { 
	font-size : 120%; 
}
label {
	display : block; 
	padding : 10px;
}
label span {
	display : inline-block;
	width : 90px;
	text-align : right;
	padding : 10px;
}
</style>
</head>
<body>
<h3>CONTACT US</h3>
<hr>
<form>
	<label>
		<span>이름</span><input type="text" placeholder=""><br>
	</label>
<label>
		<span>이메일</span><input type="text" placeholder="">
	</label>
	<label>
		<span>메시지</span><textarea placeholder="메시지를 남겨주세요"></textarea>
	</label>
	<label>
		<span></span><input type="submit" value="제출">
	</label>
</form>
</body></html>
